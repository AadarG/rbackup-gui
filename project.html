<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
     <div class="menu_settings">
        <h1 class="logo">R<span>Backup</span></h1>
        <ul>
            <li><a href="#">HOME</a></li>
            
            <li>
                <a href="#">SETTINGS <i class="fas fa-caret-down"></i></a>
            <div class="dropdown_menu">
                <ul>
                    <li><a href="#">MAIN</a></li>
                    <li><label for="back">BackupDirectory:</label>
                    <form>
                        <input type="text" placeholder="bd">
            
                        <br></li>
                    <li><a href="#">ENCRYPT</a></li>
            
                    <li><label for="Rec">Recipients</label>
                    
                        <input type="text" placeholder="name">
                    </form>
                    <br></li>
                </ul>
            </div>
            </li>
        </ul>
</div>

<div id="dataContainer">
    <h2>Saved Targets</h2>
    <ul id="targetList"></ul>
</div>


<div class="form-container" id="formContainer">
    <div class="form">
        <form id="targetForm">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="name">
            <br>
            <label for="SOURCES">SOURCES</label>
            <input type="text" id="sources" placeholder="SOURCES">
            <br>
            <label for="EXCLUDE">EXCLUDE</label>
            <input type="text" id="exclude" placeholder="EXCLUDE">
            <br>
            <label for="ENCRYPT">ENCRYPT</label>
            <input type="text" id="encrypt" placeholder="ENCRYPT">
            <br>
            <label for="COMPRESS">COMPRESS</label>
            <input type="text" id="compress" placeholder="COMPRESS">
            <br>
            <button class="btn btn-primary" id="submitButton" type="submit">Submit</button>
            <button class="btn btn-primary" type="reset">Reset</button>
        </form>
    </div>
</div>






<div id="myModal" class="modal" style="display: none;">
    <div class="modal-content">
        <span class="close">&times;</span>
        <p>Do you want to add more targets?</p>
        <button class="btn btn-primary" id="yesButton">Yes</button>
        <button class="btn btn-primary" id="noButton">No</button>
    </div>
</div>
<div id="dataContainer" style="display: none;">
    <!-- Data will be displayed here -->
</div>

<button class="button" id="addTargetButton">ADD TARGET</button>

<script>
    var addTargetButton = document.getElementById("addTargetButton");
    var formContainer = document.getElementById("formContainer");
    var modal = document.getElementById("myModal");
    var closeButton = document.getElementsByClassName("close")[0];
    var yesButton = document.getElementById("yesButton");
    var noButton = document.getElementById("noButton");
    var dataContainer = document.getElementById("dataContainer");
    var targetsData = []; // Array to store submitted targets

    addTargetButton.onclick = function () {
        formContainer.style.display = "block";
        dataContainer.style.display = "none"; // Hide the data container
    };

    // Handle form submission
    var form = document.querySelector(".form form");
    form.onsubmit = function () {
        // Show the modal after form submission
        modal.style.display = "block";
    };

    closeButton.onclick = function () {
        modal.style.display = "none";
    };

    yesButton.onclick = function () {
        // Get the form values and add to the targetsData array
        var formData = {
            name: form.elements.name.value,
            sources: form.elements.SOURCES.value,
            exclude: form.elements.EXCLUDE.value,
            encrypt: form.elements.ENCRYPT.value,
            compress: form.elements.COMPRESS.value,
        };
        targetsData.push(formData);

        form.reset();
        formContainer.style.display = "block";
        modal.style.display = "none";
    };

    noButton.onclick = function () {
        modal.style.display = "none";
        formContainer.style.display = "none";

        // Show the data container and display the saved targets
        dataContainer.style.display = "block";
        var dataHTML = "<h2>Saved Targets</h2>";
        if (targetsData.length > 0) {
            dataHTML += "<ul>";
            targetsData.forEach(function (target) {
                dataHTML += "<li>Name: " + target.name + "</li>";
                dataHTML += "<li>Sources: " + target.sources + "</li>";
                dataHTML += "<li>Exclude: " + target.exclude + "</li>";
                dataHTML += "<li>Encrypt: " + target.encrypt + "</li>";
                dataHTML += "<li>Compress: " + target.compress + "</li>";
                dataHTML += "<br>";
            });
            dataHTML += "</ul>";
        } else {
            dataHTML += "<p>No targets saved yet.</p>";
        }
        dataContainer.innerHTML = dataHTML;
    };


    var addTargetButton = document.getElementById("addTargetButton");
        var formContainer = document.getElementById("formContainer");
        var modal = document.getElementById("myModal");
        var closeButton = document.getElementsByClassName("close")[0];
        var yesButton = document.getElementById("yesButton");
        var noButton = document.getElementById("noButton");
        var dataContainer = document.getElementById("dataContainer");
        var targetForm = document.getElementById("targetForm");
        var targetList = [];

        addTargetButton.onclick = function () {
            formContainer.style.display = "block";
            dataContainer.style.display = "none"; // Hide the data container
        };

        targetForm.addEventListener("submit", function (event) {
            event.preventDefault();

            var name = document.getElementById("name").value;
            var sources = document.getElementById("sources").value;
            var exclude = document.getElementById("exclude").value;
            var encrypt = document.getElementById("encrypt").value;
            var compress = document.getElementById("compress").value;

            var target = {
                name: name,
                sources: sources,
                exclude: exclude,
                encrypt: encrypt,
                compress: compress
            };

            targetList.push(target);

            updateDisplay();
            targetForm.reset();
        });

        function updateDisplay() {
            var targetListHtml = "";

            for (var i = 0; i < targetList.length; i++) {
                targetListHtml += "<li><strong>Name:</strong> " + targetList[i].name + "</li>";
                targetListHtml += "<li><strong>SOURCES:</strong> " + targetList[i].sources + "</li>";
                targetListHtml += "<li><strong>EXCLUDE:</strong> " + targetList[i].exclude + "</li>";
                targetListHtml += "<li><strong>ENCRYPT:</strong> " + targetList[i].encrypt + "</li>";
                targetListHtml += "<li><strong>COMPRESS:</strong> " + targetList[i].compress + "</li>";
                targetListHtml += "<br>";
            }

            document.getElementById("targetList").innerHTML = targetListHtml;
            dataContainer.style.display = "block";
        }

        closeButton.onclick = function () {
            modal.style.display = "none";
        };

        yesButton.onclick = function () {
            modal.style.display = "none";
            targetForm.reset();
            formContainer.style.display = "block";
        };

        noButton.onclick = function () {
            modal.style.display = "none";
            formContainer.style.display = "none";

            // Show the data container and display the saved targets
            dataContainer.style.display = "block";
            updateDisplay();
        };
</script>



</body>
</html>
